<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brocket Framework | Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Developer-friendly framework heavily inspired by Laravel and based on Timber and Wpemerge solutions for WordPress themes development with Bedrock folder structure">
  <meta property="og:image" content="/_media/screenshot.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'Brocket Framework',
      repo: 'czernika/brocket',
      search: 'auto',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: {
          '/ru/': 'Поиск',
          '/': 'Type to search'
        },
        noData: {
          '/ru/': 'Результатов нет!',
          '/': 'No results!'
        },
        depth: 6,
        hideOtherSidebarContent: false,
      },
      loadSidebar: true,
      loadNavbar: true,
      routerMode: 'hash',
      subMaxLevel: 2,
      auto2top: true,
      logo: '_media/logo-64.svg',
      nameLink: {
        '/ru/': '#/ru/',
        '/': '#/',
      },
      copyCode: {
        buttonText: {
          '/ru/'   : 'Скопировать в буфер обмена',
          '/'      : 'Copy to clipboard'
        },
        errorText: {
          '/ru/'   : 'Ошибка',
          '/'      : 'Error'
        },
        successText: {
          '/ru/'   : 'Скопировано',
          '/'      : 'Copied'
        },
      },
      imgCaption: {
        encode: false,
        ignore: ['img'],
      }
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-twig.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
